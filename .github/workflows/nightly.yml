      # ==================== Docker é•œåƒæ„å»ºä¸æ¨é€ ====================
      - name: å‡†å¤‡ Docker æ„å»º
        run: |
          cp Dockerfile openclaw/Dockerfile
          cp .dockerignore openclaw/.dockerignore 2>/dev/null || true
        
          # -----------------------------------------------------------
          # å…³é”®ä¿®æ”¹ï¼šåˆ é™¤å®¿ä¸»æœºç”Ÿæˆçš„ node_modules
          # -----------------------------------------------------------
          # è¿™ç¡®ä¿ Docker é•œåƒå†…æ˜¯ä¸€ä¸ªå¹²å‡€çš„ç¯å¢ƒï¼Œä¾èµ–ä¼šç”± Dockerfile
          # å†…çš„ npm install é‡æ–°å®‰è£…ï¼Œä»è€ŒåŒ¹é… arm64 æ¶æ„
          echo "ğŸ§¹ æ¸…ç† x86_64 ä¾èµ–..."
          rm -rf openclaw/node_modules
          
          # æ£€æŸ¥ dist æ˜¯å¦å­˜åœ¨ (å¿…é¡»ä¿ç•™ build äº§ç‰©)
          if [ ! -d "openclaw/dist" ]; then
            echo "âŒ é”™è¯¯ï¼šdist/ ç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi
          echo "âœ… Docker æ„å»ºå‡†å¤‡å®Œæˆ"
      # -----------------------------------------------------------
      # å…³é”®ä¿®æ”¹ï¼šæ·»åŠ  QEMU æ”¯æŒ
