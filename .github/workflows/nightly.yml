      - name: å‡†å¤‡ Nightly ç‰ˆæœ¬
        id: prepare
        run: |
          UPSTREAM_VERSION="${{ steps.upstream.outputs.version }}"
          TIMESTAMP=$(date +%Y%m%d%H%M)
          NIGHTLY_VERSION="${UPSTREAM_VERSION}-nightly.${TIMESTAMP}"
        
