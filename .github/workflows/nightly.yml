      - name: å…‹éš†ä¸Šæ¸¸ä»£ç 
        run: |
          git clone --depth 1 https://github.com/${{ env.UPSTREAM_REPO }}.git openclaw
          cd openclaw
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "âœ… ä¸Šæ¸¸ä»£ç å·²å…‹éš† (commit: $COMMIT_SHA)"
      - name: åº”ç”¨æ±‰åŒ–è¡¥ä¸
        id: apply
